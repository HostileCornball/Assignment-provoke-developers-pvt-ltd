<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartcod - Cloud Gaming Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gartcod</h1>
        <p>The Future of Cloud Gaming</p>
    </header>

    <main>
        <div id="countdown"></div>

        <img src="logo.png" alt="Gartcod Logo">

        <section>
            <p>Experience the next generation of gaming, anytime, anywhere.</p>
            <div class="icons">
                <i class="fas fa-cloud"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-rocket"></i>
            </div>
            <button>Claim Your Ticket</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gartcod</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
